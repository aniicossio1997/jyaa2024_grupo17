<div class="card">
  <h5 class="mb-5 m-2">Agregar familia productora</h5>
  <form [formGroup]="myForm" class="p-fluid p-formgrid grid">
    <div class="field col-12 md:col-12">
      <label htmlFor="firstname2">Nombre / Razon social *</label>
      <input pInputText id="firstname2" type="text" formControlName="nombre" />
    </div>
    <div class="field col-12 md:col-12">
      <label htmlFor="descripcionid">Descripci√≥n</label>
      <textarea
      formControlName="descripcion"
      rows="5"
      cols="30"
      pInputTextarea
      [autoResize]="true">
      </textarea>
    </div>
    <div class="field col-12">
      <div class="flex justify-content-between flex-wrap">
        <p-button
        pRipple
        label="Cancel"
        icon="pi pi-times"

        (click)="cancel()"
        severity="secondary"
        />
    <p-button
        pRipple
        label="Save"
        icon="pi pi-check"
        [disabled]="myForm.invalid"
        (click)="save()" />

      </div>

    </div>

  </form>
</div>
