<!-- eslint-disable @angular-eslint/template/eqeqeq -->

<div class="card">
  <p-toast />

  <div class="flex justify-content-end flex-wrap mb-3">
    <div class="flex align-items-center justify-content-center">
      <p-button
      pRipple
      severity="success"
      label="New"
      icon="pi pi-plus"
      class="mr-2"
      (click)="openNew()" />
    </div>
  </div>


  <p-table
      #dt
      [value]="familias"
      [rows]="5"
      [paginator]="true"
      [globalFilterFields]="['nombre',]"
      [tableStyle]="{ 'min-width': 'auto' }"
      [(selection)]="selectedProducts"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Mostrar {first} a {last} de {totalRecords} registros"
      [showCurrentPageReport]="true"
  >
      <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
              <h5 class="m-0">Familia Productora</h5>
              <span class="p-input-icon-left">
                  <i class="pi pi-search"></i>
                  <input
                      pInputText
                      type="text"
                      (input)="dt.filterGlobal($event.target.value, 'contains')"
                      placeholder="Search..." />
              </span>
          </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem" >
            Acciones
          </th>
          <th pSortableColumn="id" >
              id <p-sortIcon field="id" />
          </th>
          <th pSortableColumn="nombre" >
              Nombre <p-sortIcon field="nombre" />
          </th>


      </tr>
      </ng-template>
      <ng-template pTemplate="body" let-family>
          <tr>
            <td>
              <button pButton pRipple type="button" icon="pi pi-bars" class="p-button-rounded p-button-text"
                  (click)="generateMenu(entity, menu, $event)">
              </button>
              <p-menu #menu [popup]="true" [model]="itemsMenu" appendTo="body"></p-menu>
            </td>
              <td>
                #{{ family.id }}
              </td>
              <td>
                  {{ family.nombre }}
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
              En total hay {{ familias ? familias.length : 0 }} registros.
          </div>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
            <td class="text-center py-4" [attr.colspan]="4 + 1">
                No se encontraron registros
            </td>
        </tr>
    </ng-template>


  </p-table>

  <p-dialog
      [(visible)]="productDialog"
      [style]="{ width: '450px' }"
      header="Product Details"
      [modal]="true"
      styleClass="p-fluid">
          <ng-template pTemplate="content">
              <img
                  [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                  [alt]="product.image"
                  class="block m-auto pb-3"
                  *ngIf="product.image" />
              <div class="field">
                  <label for="name">Name hello</label>
                  <input
                      type="text"
                      pInputText
                      id="name"
                      [(ngModel)]="product.name"
                      required
                      autofocus />
                  <small class="p-error" *ngIf="submitted && !product.name">
                      Name is required.
                  </small>
              </div>
              <div class="field">
                  <label for="description">Description</label>
                  <textarea
                      id="description"
                      pInputTextarea
                      [(ngModel)]="product.description"
                      required
                      rows="3"
                      cols="20">
                  </textarea>
              </div>

              <div class="field">
                  <label for="inventoryStatus">Inventory Status</label>
                  <p-dropdown
                      [(ngModel)]="product.inventoryStatus"
                      inputId="inventoryStatus"
                      [options]="statuses">
                          <ng-template pTemplate="selectedItem">
                              <p-tag
                                  [value]="product.inventoryStatus.toUpperCase()"
                                  [severity]="getSeverity(product.inventoryStatus.toUpperCase())" />
                          </ng-template>
                          <ng-template let-option pTemplate="item">
                              <p-tag
                                  [value]="option.label"
                                  [severity]="getSeverity(option.label)" />
                          </ng-template>
                  </p-dropdown>
              </div>

              <div class="field">
                  <label class="mb-3">Category</label>
                  <div class="formgrid grid">
                      <div class="field-radiobutton col-6">
                          <p-radioButton
                              id="category1"
                              name="category"
                              value="Accessories"
                              [(ngModel)]="product.category" />
                          <label for="category1">Accessories</label>
                      </div>
                      <div class="field-radiobutton col-6">
                          <p-radioButton
                              id="category2"
                              name="category"
                              value="Clothing"
                              [(ngModel)]="product.category" />
                          <label for="category2">Clothing</label>
                      </div>
                      <div class="field-radiobutton col-6">
                          <p-radioButton
                              id="category3"
                              name="category"
                              value="Electronics"
                              [(ngModel)]="product.category" />
                          <label for="category3">Electronics</label>
                      </div>
                      <div class="field-radiobutton col-6">
                          <p-radioButton
                              id="category4"
                              name="category"
                              value="Fitness"
                              [(ngModel)]="product.category" />
                          <label for="category4">Fitness</label>
                      </div>
                  </div>
              </div>

              <div class="formgrid grid">
                  <div class="field col">
                      <label for="price">Price</label>
                      <p-inputNumber
                          id="price"
                          [(ngModel)]="product.price"
                          mode="currency"
                          currency="USD"
                          locale="en-US" />
                  </div>
                  <div class="field col">
                      <label for="quantity">Quantity</label>
                      <p-inputNumber
                          id="quantity"
                          [(ngModel)]="product.quantity" />
                  </div>
              </div>
              <div  class="formgrid grid">
                <p-button
                pRipple
                label="Cancel"
                icon="pi pi-times"
                [text]="true"
                (click)="hideDialog()" />
            <p-button
                pRipple
                label="Save"
                icon="pi pi-check"
                [text]="true"
                (click)="saveProduct()" />
              </div>
          </ng-template>

          <ng-template pTemplate="footer">
            <h1>titulo</h1>

          </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
