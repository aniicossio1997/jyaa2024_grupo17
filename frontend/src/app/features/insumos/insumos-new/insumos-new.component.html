<div class="card" style="width: 80%;">
  <h5 class="mb-5 ">Agregar Insumo</h5>
  <form [formGroup]="myForm" class="p-fluid p-formgrid grid">
    <div class="field col-12 md:col-12">
      <label htmlFor="firstname2">Nombre <span class="text-danger">*</span></label>
      <input pInputText id="firstname2" type="text" formControlName="nombre" placeholder="Nombre"

      appCustomInputError
      [valueForm]="(myForm.get('nombre')?.value)"
      [errors]="myForm.get('nombre')?.errors"
      />
      <span
      customLabel
      [valueForm]="(myForm.get('nombre')?.value)"
      [errors]="myForm.get('nombre')?.errors"
    ></span>
    </div>

    <div class="field col-12 md:col-12">
      <label htmlFor="unidadMedida">Unidad de medida <span class="text-danger">*</span></label>
      <p-dropdown
        [options]="unidadMedidaArray"
        placeholder="Selecciona una unidad de medida"
        [autoDisplayFirst]="false"
        formControlName="unidadMedida"
        [value]="myForm.get('unidadMedida')"
      />
    </div>

    <div class="field col-12 md:col-12">
      <label htmlFor="descripcionid">Descripción <span class="text-secondary">(opcional)</span> </label>
      <textarea
      formControlName="descripcion"
      rows="5"
      cols="30"
      placeholder="Descripción"
      pInputTextarea
      [autoResize]="true"

      >
      </textarea>
    </div>
    <div class="field col-12">
      <div class="flex justify-content-between flex-wrap">
        <p-button
        pRipple
        label="Cancelar"
        icon="pi pi-times"

        (onClick)="cancel()"
        severity="secondary"
        />
    <p-button
        pRipple
        label="Guardar"
        icon="pi pi-check"
        [disabled]="myForm.invalid"
        (onClick)="save()" />

      </div>

    </div>

  </form>
</div>
