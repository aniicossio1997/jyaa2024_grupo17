<div class="card">
  <p-table
    #dt
    [value]="usuarios"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
    [globalFilterFields]="['nombre', 'apellido', 'username', 'email']"
  >
    <ng-template pTemplate="caption">
      <h2 class="mb-4">Usuarios</h2>
      <div class="flex align-items-center justify-content-between flex-wrap">
        <div class="flex gap-4 flex-wrap">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Buscar..."
            />
          </span>
        </div>
        <p-button
          pRipple
          severity="primary"
          label="Agregar Usuario"
          icon="pi pi-plus"
          class="mr-2"
          [routerLink]="[Routes.NEW]"
        />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Acciones</th>
        <th pSortableColumn="username">
          Nombre de usuario <p-sortIcon field="username" />
        </th>
        <th pSortableColumn="email">Email <p-sortIcon field="email" /></th>
        <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre" /></th>
        <th pSortableColumn="apellido">
          Apellido <p-sortIcon field="apellido" />
        </th>

        <th pSortableColumn="rol">Rol <p-sortIcon field="rol" /></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-bars"
            class="p-button-rounded p-button-text"
            (click)="generateMenu(usuario, menu, $event)"
          ></button>
          <p-menu
            #menu
            [popup]="true"
            [model]="itemsMenu"
            appendTo="body"
          ></p-menu>
        </td>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.apellido }}</td>
        <td>
          <p-tag
            value="{{ usuario.rol }}"
            [severity]="usuario.rol === 'ADMIN' ? 'info' : 'success'"
          />
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td class="text-center py-4" [attr.colspan]="4 + 1">
          No se encontraron usuarios
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="loadingbody" let-columns="columns">
      <tr style="height: 46px">
        <td *ngFor="let col of columns; let even = even">
          <p-skeleton
            [ngStyle]="{
              width: even ? (col.field === 'year' ? '30%' : '40%') : '60%'
            }"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
